{% extends 'Layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="w-full max-w-4xl mx-auto my-4">
        <header class="mb-4">
            <h1 class="text-3xl mb-2">Todo</h1>
            <p class="text-gray-500">Lorem</p>
        </header>
        <form method="post" action="">
            {% csrf_token %}
            <div class="flex flex-col">
                {{ form|crispy }}
                <button type="submit" class="bg-sky-950 text-white py-3.5 rounded-lg">Save</button>
            </div>
        </form>
        <div id="todos" class="mt-4 flex flex-col gap-4">
            {% for todo in todos %}
                {% include "components/_todo_item.html" with todo=todo %}
            {% endfor %}

        </div>
    </div>
{% endblock %}
